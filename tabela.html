<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>tabela</title>
    <style>
        .tabela1
        {
            background-color: aquamarine;
            border-style: solid;
            border-width: 0px;
            border-spacing: 5px;
            padding: 5px;
            width: 600px;
        }
        input
        {
            width: 95%;
        }
    </style>
</head>
<body>
    <h1>
        Como criar tabelas para organizar os elementos na tela
    </h1>
    <table class="tabela1" align="center">
        <tr>
            <td colspan="2" align="center">EXEMPLO</td>
        </tr>
        <tr>
            <td>Cidade</td> <td> <input type="text"></td>
        </tr>

        <tr>
            <td>Quantidade</td> <td> <input type="text"></td>
        </tr>
    </table>
</body>
</html>
